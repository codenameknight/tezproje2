{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <!-- 100vh = ekranın tamamının yüksekliği -->
    <!-- yani height: 100vh; demek: "Bu kutu, ekranın tam yüksekliğini kaplasın" anlamına gelir. -->
    <div class="container-fluid my-stk-container min-vh-100">
      <div class="row min-vh-100">
        <!-- Sol: Logo alanı -->
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
          <img src="{% static 'img/FazlayizLogo.png' %}"
               alt="Logo"
               class="img-fluid my-logo" />
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
          <form class="w-100 text-white my-stk-register-form border border-5 p-4" method="POST" action="{% url 'stk:login' %}">
            {% csrf_token %}
            <h2 class="mb-4 text-center">STK GİRİŞ SAYFASI</h2>
            <div class="mb-3">
              <label for="email" class="form-label">
                <strong>E-posta</strong>
              </label>
              <div class="input-group">
                <span class="input-group-text bg-secondary text-white">
                  <i class="fas fa-user"></i>
                </span>
                <input type="email"
                       name="email"
                       id="email"
                       class="form-control my-stk-input"
                       placeholder="E-posta adresinizi girin"
                       maxlength="150"
                       required
                       oninput="validateEmail(this)" />
                <div id="emailWarning"
                     class="my-text-danger mt-1 d-none fw-bold bg-light"
                     style="font-size: 0.9rem">❌ Geçerli bir e-posta adresi girin.</div>
                <div id="emailSuccess"
                     class="text-success mt-1 d-none fw-bold bg-light"
                     style="font-size: 0.9rem">✅ E-posta formatı geçerli.</div>
              </div>
            </div>
            <div class="mb-3 position-relative">
              <label class="form-label" for="password">
                <strong>Şifre</strong>
              </label>
              <div class="input-group">
                <span class="input-group-text bg-secondary text-white">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password"
                       class="form-control my-stk-input"
                       name="password"
                       id="password"
                       placeholder="Şifrenizi girin"
                       maxlength="15"
                       required
                       oninput="validateLoginPassword(this)" />
                <button class="btn btn-secondary"
                        type="button"
                        onclick="toggleLoginPasswordVisibility('password', this)">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <!-- Şifre Uyarı Mesajı -->
              <div id="passwordWarning"
                   class="text-danger bg-light mt-1 d-none fw-bold"
                   style="font-size: 0.9rem">❌ Şifre kurallarına uymuyor.</div>
              <!-- Şifre Başarılı Mesajı -->
              <div id="passwordSuccess"
                   class="text-success bg-light mt-1 d-none fw-bold"
                   style="font-size: 0.9rem">✅ Şifre geçerli.</div>
            </div>
            <!-- <div class="mb-3">
              <label for="password" class="form-label"><strong>Şifre</strong></label>
              <div class="input-group">
                <span class="input-group-text bg-secondary text-white">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control my-stk-input" id="password" placeholder="Şifrenizi girin" />
              </div>
</div> -->
            <!-- Hata mesajı alanı -->
            <div id="error-message"
                 class="my-text-danger alert alert-danger"
                 style="display: none">❌ E-posta veya şifre hatalı. Lütfen tekrar deneyin.</div>
            <!-- şifremi unuttum -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <!-- Checkbox -->
              <a href="#" class="forgotten-password fw-bold">Şifremi Unuttum?</a>
            </div>
            <button type="submit" class="btn my-stk-button w-100 text-white mb-3">
              Giriş Yap <i class="fa-solid fa-right-to-bracket"></i>
            </button>
            <p class="fw-bold pt-1 mb-4">
              Hesabınız yok mu?
              <a href="{% url 'stk:register' %}" class="link-warning">Kayıt Ol</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/login-eposta.js' %}"></script>
    <script src="{% static 'js/login-sifre.js' %}"></script>
  </body>
</html>
