<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başlangıç Sayfası</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Açık gri arka plan */
        }
        .button-container {
            text-align: center;
        }
        .button-container .btn {
            margin: 10px; /* Butonlar arasına biraz boşluk */
            padding: 15px 30px; /* Buton boyutları */
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h1>Giriş Yapmak İstediğiniz Rolü Seçin</h1>
        <div>
            {# STK Giriş Butonu #}
            <a href="{% url 'stk:login' %}" class="btn btn-success text-white">STK Giriş</a>

            {# Tedarikçi Giriş Butonu #}
            <a href="{% url 'tedarikci:login' %}" class="btn btn-primary text-white">Tedarikçi Giriş</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
